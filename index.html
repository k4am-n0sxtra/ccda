<html>
<head>
<title>Domain for Sale</title>

<!-- Use a CSS framework like Bootstrap for styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<div class="container">

<h1>Domain for Sale</h1>

<p>The domain name hubwrks.com is for sale. Make an offer using the contact form below.</p>  

<form id="contact-form">

<div class="form-group">
<label for="name">Name</label>  
<input type="text" class="form-control" id="name">
</div>

<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email"> 
</div>

<div class="form-group">
<label for="price">Offer Price</label>  
<input type="number" class="form-control" id="price">
</div>

<button type="submit" class="btn btn-primary">Submit Offer</button>

</form>

</div>

<!-- Script to handle form submit -->
<script>
const form = document.getElementById('contact-form');
form.addEventListener('submit', e => {
  e.preventDefault();
  
  // Get data
  const name = form.elements['name'].value;
  const email = form.elements['email'].value;
  const price = form.elements['price'].value;  

  // Send data to Google Sheet
  google.script.run.withSuccessHandler(updateSheet)
    .saveResponse(name, email, price);

  // Show confirmation
  alert("Thank you for your offer! We'll be in touch soon.");

  // Clear form
  form.reset();
}).bind(this);

function updateSheet(name, email, price) {
  fetch('https://script.google.com/macros/s/AKfycbwRcrjpkYpia4vESmlI-OdwohKhRQzwNTsm84cgYEYz9Q2yMdv4K5f94ZYvEVKmzGAn/exec', {
      method: 'POST',
      body: new FormData(form)
}
</script>

</body>
</html>
